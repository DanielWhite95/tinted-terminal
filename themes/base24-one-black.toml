# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: One Black by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#4f5666' # base02
selection-foreground = '#abb2bf' # base05

cursor         = '#abb2bf' # base05
tabs           = '#000000' # base01
