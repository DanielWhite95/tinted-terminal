background     = '#000000' # base00
foreground     = '#abb2bf' # base05
black          = '#000000' # base01
white          = '#e6e6e6' # base06
red            = '#ff616e' # base12
yellow         = '#f0a45d' # base13
green          = '#a5e075' # base14
cyan           = '#4cd1e0' # base15
blue           = '#4dc4ff' # base16
magenta        = '#de73ff' # base17

dim-foreground   = '#9196a1' # base04
dim-white        = '#9196a1' # base04
dim-black        = '#000000' # base01
dim-yellow       = '#d18f52' # base09
dim-green        = '#8cc265' # base0B
