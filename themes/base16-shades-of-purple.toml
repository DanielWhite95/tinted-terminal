# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Shades of Purple by Iolar Demartini Junior (http://github.com/demartini), based on Shades of Purple Theme (https://github.com/ahmadawais/shades-of-purple-vscode)

[colors]
selection-background = '#f1d000' # base02
selection-foreground = '#c7c7c7' # base05

cursor         = '#c7c7c7' # base05
tabs           = '#43d426' # base01
tabs-active    = '#f1d000' # base02

background     = '#1e1e3f' # base00
foreground     = '#c7c7c7' # base05
black          = '#43d426' # base01
white          = '#ff77ff' # base06
red            = '#d90429' # base08
yellow         = '#f92a1c' # base09
green          = '#3ad900' # base0B
cyan           = '#00c5c7' # base0C
blue           = '#6943ff' # base0D
magenta        = '#ff2c70' # base0E

dim-foreground   = '#6871ff' # base04
dim-white        = '#6871ff' # base04
dim-black        = '#43d426' # base01
dim-yellow       = '#f92a1c' # base09
dim-green        = '#3ad900' # base0B
dim-cyan         = '#00c5c7' # base0C
dim-blue         = '#6943ff' # base0D
dim-magenta      = '#ff2c70' # base0E
dim-red          = '#79e8fb' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#f1d000' # base02
light_red        = '#d90429' # base08
light_yellow     = '#ffe700' # base0A
light_green      = '#3ad900' # base0B
light_cyan       = '#00c5c7' # base0C
light_blue       = '#6943ff' # base0D
light_magenta    = '#ff2c70' # base0E
