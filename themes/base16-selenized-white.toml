# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: selenized-white by Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali

[colors]
selection-background = '#cdcdcd' # base02
selection-foreground = '#474747' # base05

cursor         = '#474747' # base05
tabs           = '#ebebeb' # base01
tabs-active    = '#cdcdcd' # base02

background     = '#ffffff' # base00
foreground     = '#474747' # base05
black          = '#ebebeb' # base01
white          = '#282828' # base06
red            = '#bf0000' # base08
yellow         = '#ba3700' # base09
green          = '#008400' # base0B
cyan           = '#009a8a' # base0C
blue           = '#0054cf' # base0D
magenta        = '#6b40c3' # base0E

dim-foreground   = '#878787' # base04
dim-white        = '#878787' # base04
dim-black        = '#ebebeb' # base01
dim-yellow       = '#ba3700' # base09
dim-green        = '#008400' # base0B
dim-cyan         = '#009a8a' # base0C
dim-blue         = '#0054cf' # base0D
dim-magenta      = '#6b40c3' # base0E
dim-red          = '#dd0f9d' # base0F

light-foreground = '#282828' # base07
light_white      = '#282828' # base07
light_black      = '#cdcdcd' # base02
light_red        = '#bf0000' # base08
light_yellow     = '#af8500' # base0A
light_green      = '#008400' # base0B
light_cyan       = '#009a8a' # base0C
light_blue       = '#0054cf' # base0D
light_magenta    = '#6b40c3' # base0E
