background     = '#2d2d2d' # base00
foreground     = '#d3d0c8' # base05
black          = '#393939' # base01
white          = '#e8e6df' # base06
red            = '#f2777a' # base08
yellow         = '#f99157' # base09
green          = '#99cc99' # base0B
cyan           = '#66cccc' # base0C
blue           = '#6699cc' # base0D
magenta        = '#cc99cc' # base0E

dim-foreground   = '#a09f93' # base04
dim-white        = '#a09f93' # base04
dim-black        = '#393939' # base01
dim-yellow       = '#f99157' # base09
dim-green        = '#99cc99' # base0B
dim-cyan         = '#66cccc' # base0C
dim-blue         = '#6699cc' # base0D
dim-magenta      = '#cc99cc' # base0E
dim-red          = '#d27b53' # base0F

light-foreground = '#f2f0ec' # base07
light_white      = '#f2f0ec' # base07
light_black      = '#515151' # base02
light_red        = '#f2777a' # base08
light_yellow     = '#ffcc66' # base0A
light_green      = '#99cc99' # base0B
light_cyan       = '#66cccc' # base0C
light_blue       = '#6699cc' # base0D
