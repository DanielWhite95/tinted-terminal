# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Eighties by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#515151' # base02
selection-foreground = '#d3d0c8' # base05

cursor         = '#d3d0c8' # base05
tabs           = '#393939' # base01
