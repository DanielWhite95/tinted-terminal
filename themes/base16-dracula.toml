# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Dracula by Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)

[colors]
selection-background = '#4d4f68' # base02
selection-foreground = '#e9e9f4' # base05

cursor         = '#e9e9f4' # base05
tabs           = '#3a3c4e' # base01
