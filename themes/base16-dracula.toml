dim-foreground   = '#62d6e8' # base04
dim-white        = '#62d6e8' # base04
dim-black        = '#3a3c4e' # base01
dim-yellow       = '#b45bcf' # base09
dim-green        = '#ebff87' # base0B
dim-cyan         = '#a1efe4' # base0C
dim-blue         = '#62d6e8' # base0D
dim-magenta      = '#b45bcf' # base0E
dim-red          = '#00f769' # base0F

light-foreground = '#f7f7fb' # base07
light_white      = '#f7f7fb' # base07
light_black      = '#4d4f68' # base02
light_red        = '#ea51b2' # base08
light_yellow     = '#00f769' # base0A
light_green      = '#ebff87' # base0B
light_cyan       = '#a1efe4' # base0C
light_blue       = '#62d6e8' # base0D
light_magenta    = '#b45bcf' # base0E
