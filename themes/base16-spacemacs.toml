# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Spacemacs by Nasser Alshammari (https://github.com/nashamri/spacemacs-theme)

[colors]
selection-background = '#444155' # base02
selection-foreground = '#a3a3a3' # base05

cursor         = '#a3a3a3' # base05
tabs           = '#282828' # base01
tabs-active    = '#444155' # base02

background     = '#1f2022' # base00
foreground     = '#a3a3a3' # base05
black          = '#282828' # base01
white          = '#e8e8e8' # base06
red            = '#f2241f' # base08
yellow         = '#ffa500' # base09
green          = '#67b11d' # base0B
cyan           = '#2d9574' # base0C
blue           = '#4f97d7' # base0D
magenta        = '#a31db1' # base0E

dim-foreground   = '#b8b8b8' # base04
dim-white        = '#b8b8b8' # base04
dim-black        = '#282828' # base01
dim-yellow       = '#ffa500' # base09
dim-green        = '#67b11d' # base0B
dim-cyan         = '#2d9574' # base0C
dim-blue         = '#4f97d7' # base0D
dim-magenta      = '#a31db1' # base0E
dim-red          = '#b03060' # base0F

light-foreground = '#f8f8f8' # base07
light_white      = '#f8f8f8' # base07
light_black      = '#444155' # base02
light_red        = '#f2241f' # base08
light_yellow     = '#b1951d' # base0A
light_green      = '#67b11d' # base0B
light_cyan       = '#2d9574' # base0C
light_blue       = '#4f97d7' # base0D
light_magenta    = '#a31db1' # base0E
