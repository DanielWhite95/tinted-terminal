background     = '#103c48' # base00
foreground     = '#adbcbc' # base05
black          = '#184956' # base01
white          = '#cad8d9' # base06
red            = '#fa5750' # base08
yellow         = '#ed8649' # base09
green          = '#75b938' # base0B
cyan           = '#41c7b9' # base0C
blue           = '#4695f7' # base0D
magenta        = '#af88eb' # base0E

dim-foreground   = '#72898f' # base04
dim-white        = '#72898f' # base04
dim-black        = '#184956' # base01
dim-yellow       = '#ed8649' # base09
dim-green        = '#75b938' # base0B
dim-cyan         = '#41c7b9' # base0C
dim-blue         = '#4695f7' # base0D
dim-magenta      = '#af88eb' # base0E
dim-red          = '#f275be' # base0F

light-foreground = '#cad8d9' # base07
light_white      = '#cad8d9' # base07
light_black      = '#2d5b69' # base02
light_red        = '#fa5750' # base08
light_yellow     = '#dbb32d' # base0A
light_green      = '#75b938' # base0B
light_cyan       = '#41c7b9' # base0C
light_blue       = '#4695f7' # base0D
light_magenta    = '#af88eb' # base0E
