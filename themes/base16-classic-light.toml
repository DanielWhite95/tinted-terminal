# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Classic Light by Jason Heeris (http://heeris.id.au)

[colors]
selection-background = '#d0d0d0' # base02
selection-foreground = '#303030' # base05

cursor         = '#303030' # base05
tabs           = '#e0e0e0' # base01
