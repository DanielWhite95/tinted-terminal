# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tomorrow by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#d6d6d6' # base02
selection-foreground = '#4d4d4c' # base05

cursor         = '#4d4d4c' # base05
tabs           = '#e0e0e0' # base01
