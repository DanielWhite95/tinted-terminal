# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Ayu Light by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#323232' # base02
selection-foreground = '#cbcbcb' # base05

cursor         = '#cbcbcb' # base05
tabs           = '#000000' # base01
tabs-active    = '#323232' # base02

background     = '#fafafa' # base00
foreground     = '#cbcbcb' # base05
black          = '#000000' # base01
red            = '#ff3333' # base08
yellow         = '#73d8ff' # base0A
green          = '#86b300' # base0B
cyan           = '#4dbf99' # base0C
blue           = '#41a6d9' # base0D
magenta        = '#f07178' # base0E
white          = '#ffffff' # base06

dim-foreground   = '#cbcbcb' # base05
dim-black        = '#000000' # base01
dim-red          = '#ff3333' # base08
dim-yellow       = '#73d8ff' # base0A
dim-green        = '#86b300' # base0B
dim-cyan         = '#4dbf99' # base0C
dim-blue         = '#41a6d9' # base0D
dim-magenta      = '#f07178' # base0E
dim-white        = '#989898' # base04

light-foreground = '#cbcbcb' # base05
light-black      = '#323232' # base02
light-red        = '#ff6565' # base12
light-yellow     = '#ffc94a' # base13
light-green      = '#b8e532' # base14
light-cyan       = '#7ff1cb' # base15
light-blue       = '#73d8ff' # base16
light-magenta    = '#ffa3aa' # base17
light-white      = '#ffffff' # base07
