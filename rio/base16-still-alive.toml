# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Still Alive by Derrick McKee (derrick.mckee@gmail.com)

[colors]
selection-background = '#fff018' # base02
selection-foreground = '#d80000' # base05

cursor         = '#d80000' # base05
tabs           = '#f0d848' # base01
