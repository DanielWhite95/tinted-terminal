background     = '#f0f0f0' # base00
foreground     = '#d80000' # base05
black          = '#f0d848' # base01
white          = '#489000' # base06
red            = '#487830' # base08
yellow         = '#183048' # base09
green          = '#5c5c6a' # base0B
cyan           = '#2c3c57' # base0C
blue           = '#001878' # base0D
magenta        = '#900000' # base0E

dim-foreground   = '#f00000' # base04
dim-white        = '#f00000' # base04
dim-black        = '#f0d848' # base01
dim-yellow       = '#183048' # base09
dim-green        = '#5c5c6a' # base0B
dim-cyan         = '#2c3c57' # base0C
dim-blue         = '#001878' # base0D
dim-magenta      = '#900000' # base0E
