# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Isotope by Jan T. Sott

[colors]
selection-background = '#606060' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#404040' # base01
tabs-active    = '#606060' # base02

background     = '#000000' # base00
foreground     = '#d0d0d0' # base05
black          = '#404040' # base01
white          = '#e0e0e0' # base06
red            = '#ff0000' # base08
yellow         = '#ff9900' # base09
green          = '#33ff00' # base0B
cyan           = '#00ffff' # base0C
blue           = '#0066ff' # base0D
magenta        = '#cc00ff' # base0E

dim-foreground   = '#c0c0c0' # base04
dim-white        = '#c0c0c0' # base04
dim-black        = '#404040' # base01
dim-yellow       = '#ff9900' # base09
dim-green        = '#33ff00' # base0B
dim-cyan         = '#00ffff' # base0C
dim-blue         = '#0066ff' # base0D
dim-magenta      = '#cc00ff' # base0E
dim-red          = '#3300ff' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#606060' # base02
light_red        = '#ff0000' # base08
light_yellow     = '#ff0099' # base0A
light_green      = '#33ff00' # base0B
light_cyan       = '#00ffff' # base0C
light_blue       = '#0066ff' # base0D
light_magenta    = '#cc00ff' # base0E
