# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Twilight by David Hart (https://github.com/hartbit)

[colors]
selection-background = '#464b50' # base02
selection-foreground = '#a7a7a7' # base05

cursor         = '#a7a7a7' # base05
tabs           = '#323537' # base01
tabs-active    = '#464b50' # base02

background     = '#1e1e1e' # base00
foreground     = '#a7a7a7' # base05
black          = '#323537' # base01
white          = '#c3c3c3' # base06
red            = '#cf6a4c' # base08
yellow         = '#cda869' # base09
green          = '#8f9d6a' # base0B
cyan           = '#afc4db' # base0C
blue           = '#7587a6' # base0D
magenta        = '#9b859d' # base0E

dim-foreground   = '#838184' # base04
dim-white        = '#838184' # base04
dim-black        = '#323537' # base01
dim-yellow       = '#cda869' # base09
dim-green        = '#8f9d6a' # base0B
dim-cyan         = '#afc4db' # base0C
dim-blue         = '#7587a6' # base0D
dim-magenta      = '#9b859d' # base0E
dim-red          = '#9b703f' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#464b50' # base02
light_red        = '#cf6a4c' # base08
light_yellow     = '#f9ee98' # base0A
light_green      = '#8f9d6a' # base0B
light_cyan       = '#afc4db' # base0C
light_blue       = '#7587a6' # base0D
light_magenta    = '#9b859d' # base0E
