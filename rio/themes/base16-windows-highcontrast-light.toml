# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows High Contrast Light by Fergus Collins (https://github.com/C-Fergus)

[colors]
selection-background = '#d4d4d4' # base02
selection-foreground = '#545454' # base05

cursor         = '#545454' # base05
tabs           = '#e8e8e8' # base01
tabs-active    = '#d4d4d4' # base02

background     = '#fcfcfc' # base00
foreground     = '#545454' # base05
black          = '#e8e8e8' # base01
white          = '#2a2a2a' # base06
red            = '#800000' # base08
yellow         = '#fcfc54' # base09
green          = '#008000' # base0B
cyan           = '#008080' # base0C
blue           = '#000080' # base0D
magenta        = '#800080' # base0E

dim-foreground   = '#7e7e7e' # base04
dim-white        = '#7e7e7e' # base04
dim-black        = '#e8e8e8' # base01
dim-yellow       = '#fcfc54' # base09
dim-green        = '#008000' # base0B
dim-cyan         = '#008080' # base0C
dim-blue         = '#000080' # base0D
dim-magenta      = '#800080' # base0E
dim-red          = '#54fc54' # base0F

light-foreground = '#000000' # base07
light_white      = '#000000' # base07
light_black      = '#d4d4d4' # base02
light_red        = '#800000' # base08
light_yellow     = '#808000' # base0A
light_green      = '#008000' # base0B
light_cyan       = '#008080' # base0C
light_blue       = '#000080' # base0D
light_magenta    = '#800080' # base0E
