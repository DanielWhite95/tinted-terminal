# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Evenok Dark by Mekeor Melire

[colors]
selection-background = '#303030' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#202020' # base01
tabs-active    = '#303030' # base02

background     = '#000000' # base00
foreground     = '#d0d0d0' # base05
black          = '#202020' # base01
white          = '#e0e0e0' # base06
red            = '#f5708a' # base08
yellow         = '#ee8122' # base09
green          = '#54bc5c' # base0B
cyan           = '#00bab3' # base0C
blue           = '#00aff2' # base0D
magenta        = '#9095ff' # base0E

dim-foreground   = '#b0b0b0' # base04
dim-white        = '#b0b0b0' # base04
dim-black        = '#202020' # base01
dim-yellow       = '#ee8122' # base09
dim-green        = '#54bc5c' # base0B
dim-cyan         = '#00bab3' # base0C
dim-blue         = '#00aff2' # base0D
dim-magenta      = '#9095ff' # base0E
dim-red          = '#d47ada' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#303030' # base02
light_red        = '#f5708a' # base08
light_yellow     = '#b8a300' # base0A
light_green      = '#54bc5c' # base0B
light_cyan       = '#00bab3' # base0C
light_blue       = '#00aff2' # base0D
light_magenta    = '#9095ff' # base0E
