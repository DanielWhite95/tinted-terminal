# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruvbox Material Light, Medium by Mayush Kumar (https://github.com/MayushKumar), sainnhe (https://github.com/sainnhe/gruvbox-material-vscode)

[colors]
selection-background = '#d5c4a1' # base02
selection-foreground = '#654735' # base05

cursor         = '#654735' # base05
tabs           = '#f2e5bc' # base01
