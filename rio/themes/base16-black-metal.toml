# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Black Metal by metalelf0 (https://github.com/metalelf0)

[colors]
selection-background = '#222222' # base02
selection-foreground = '#c1c1c1' # base05

cursor         = '#c1c1c1' # base05
tabs           = '#121212' # base01
tabs-active    = '#222222' # base02

background     = '#000000' # base00
foreground     = '#c1c1c1' # base05
black          = '#121212' # base01
white          = '#999999' # base06
red            = '#5f8787' # base08
yellow         = '#aaaaaa' # base09
green          = '#dd9999' # base0B
cyan           = '#aaaaaa' # base0C
blue           = '#888888' # base0D
magenta        = '#999999' # base0E

dim-foreground   = '#999999' # base04
dim-white        = '#999999' # base04
dim-black        = '#121212' # base01
dim-yellow       = '#aaaaaa' # base09
dim-green        = '#dd9999' # base0B
dim-cyan         = '#aaaaaa' # base0C
dim-blue         = '#888888' # base0D
dim-magenta      = '#999999' # base0E
dim-red          = '#444444' # base0F

light-foreground = '#c1c1c1' # base07
light_white      = '#c1c1c1' # base07
light_black      = '#222222' # base02
light_red        = '#5f8787' # base08
light_yellow     = '#a06666' # base0A
light_green      = '#dd9999' # base0B
light_cyan       = '#aaaaaa' # base0C
light_blue       = '#888888' # base0D
light_magenta    = '#999999' # base0E
