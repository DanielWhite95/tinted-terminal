background     = '#263238' # base00
foreground     = '#cdd3de' # base05
black          = '#2c393f' # base01
white          = '#d5dbe5' # base06
red            = '#ec5f67' # base08
yellow         = '#ea9560' # base09
green          = '#8bd649' # base0B
cyan           = '#80cbc4' # base0C
blue           = '#89ddff' # base0D
magenta        = '#82aaff' # base0E

dim-foreground   = '#c9ccd3' # base04
dim-white        = '#c9ccd3' # base04
dim-black        = '#2c393f' # base01
dim-yellow       = '#ea9560' # base09
dim-green        = '#8bd649' # base0B
