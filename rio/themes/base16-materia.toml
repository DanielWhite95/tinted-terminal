light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#37474f' # base02
light_red        = '#ec5f67' # base08
light_yellow     = '#ffcc00' # base0A
light_green      = '#8bd649' # base0B
