# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Chalk by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#303030' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#202020' # base01
tabs-active    = '#303030' # base02

background     = '#151515' # base00
foreground     = '#d0d0d0' # base05
black          = '#202020' # base01
white          = '#e0e0e0' # base06
red            = '#fb9fb1' # base08
yellow         = '#eda987' # base09
green          = '#acc267' # base0B
cyan           = '#12cfc0' # base0C
blue           = '#6fc2ef' # base0D
magenta        = '#e1a3ee' # base0E

dim-foreground   = '#b0b0b0' # base04
dim-white        = '#b0b0b0' # base04
dim-black        = '#202020' # base01
dim-yellow       = '#eda987' # base09
dim-green        = '#acc267' # base0B
dim-cyan         = '#12cfc0' # base0C
dim-blue         = '#6fc2ef' # base0D
dim-magenta      = '#e1a3ee' # base0E
dim-red          = '#deaf8f' # base0F

light-foreground = '#f5f5f5' # base07
light_white      = '#f5f5f5' # base07
light_black      = '#303030' # base02
light_red        = '#fb9fb1' # base08
light_yellow     = '#ddb26f' # base0A
light_green      = '#acc267' # base0B
light_cyan       = '#12cfc0' # base0C
light_blue       = '#6fc2ef' # base0D
light_magenta    = '#e1a3ee' # base0E
