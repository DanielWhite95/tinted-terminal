# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gigavolt by Aidan Swope (http://github.com/Whillikers)

[colors]
selection-background = '#5a576e' # base02
selection-foreground = '#e9e7e1' # base05

cursor         = '#e9e7e1' # base05
tabs           = '#2d303d' # base01
