background     = '#202126' # base00
foreground     = '#e9e7e1' # base05
black          = '#2d303d' # base01
white          = '#eff0f9' # base06
red            = '#ff661a' # base08
yellow         = '#19f988' # base09
green          = '#f2e6a9' # base0B
cyan           = '#fb6acb' # base0C
blue           = '#40bfff' # base0D
magenta        = '#ae94f9' # base0E

dim-foreground   = '#cad3ff' # base04
dim-white        = '#cad3ff' # base04
dim-black        = '#2d303d' # base01
