# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tokyodark by Jamy Golden (https://github.com/JamyGolden), Based on Tokyodark.nvim (https://github.com/tiagovla/tokyodark.nvim)

