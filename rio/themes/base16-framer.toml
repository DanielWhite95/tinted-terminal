green          = '#32ccdc' # base0B
cyan           = '#acddfd' # base0C
blue           = '#20bcfc' # base0D
magenta        = '#ba8cfc' # base0E

dim-foreground   = '#b9b9b9' # base04
dim-white        = '#b9b9b9' # base04
dim-black        = '#151515' # base01
dim-yellow       = '#fc4769' # base09
dim-green        = '#32ccdc' # base0B
