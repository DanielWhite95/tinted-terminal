background     = '#1d1f21' # base00
foreground     = '#c5c8c6' # base05
black          = '#282a2e' # base01
white          = '#e0e0e0' # base06
red            = '#cc6666' # base08
yellow         = '#de935f' # base09
green          = '#b5bd68' # base0B
cyan           = '#8abeb7' # base0C
blue           = '#81a2be' # base0D
magenta        = '#b294bb' # base0E

dim-foreground   = '#b4b7b4' # base04
dim-white        = '#b4b7b4' # base04
dim-black        = '#282a2e' # base01
dim-yellow       = '#de935f' # base09
dim-green        = '#b5bd68' # base0B
dim-cyan         = '#8abeb7' # base0C
dim-blue         = '#81a2be' # base0D
dim-magenta      = '#b294bb' # base0E
