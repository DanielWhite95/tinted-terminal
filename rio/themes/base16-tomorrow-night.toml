light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#373b41' # base02
light_red        = '#cc6666' # base08
light_yellow     = '#f0c674' # base0A
light_green      = '#b5bd68' # base0B
light_cyan       = '#8abeb7' # base0C
light_blue       = '#81a2be' # base0D
