# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: dirtysea by Kahlil (Kal) Hodgson

[colors]
selection-background = '#d0d0d0' # base02
selection-foreground = '#000000' # base05

cursor         = '#000000' # base05
tabs           = '#d0dad0' # base01
tabs-active    = '#d0d0d0' # base02

background     = '#e0e0e0' # base00
foreground     = '#000000' # base05
black          = '#d0dad0' # base01
white          = '#f8f8f8' # base06
red            = '#840000' # base08
yellow         = '#006565' # base09
green          = '#730073' # base0B
cyan           = '#755b00' # base0C
blue           = '#007300' # base0D
magenta        = '#000090' # base0E

dim-foreground   = '#202020' # base04
dim-white        = '#202020' # base04
dim-black        = '#d0dad0' # base01
dim-yellow       = '#006565' # base09
dim-green        = '#730073' # base0B
dim-cyan         = '#755b00' # base0C
dim-blue         = '#007300' # base0D
dim-magenta      = '#000090' # base0E
dim-red          = '#755b00' # base0F

light-foreground = '#c4d9c4' # base07
light_white      = '#c4d9c4' # base07
light_black      = '#d0d0d0' # base02
light_red        = '#840000' # base08
light_yellow     = '#755b00' # base0A
light_green      = '#730073' # base0B
light_cyan       = '#755b00' # base0C
light_blue       = '#007300' # base0D
light_magenta    = '#000090' # base0E
