# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Shapeshifter by Tyler Benziger (http://tybenz.com)

[colors]
selection-background = '#ababab' # base02
selection-foreground = '#102015' # base05

cursor         = '#102015' # base05
tabs           = '#e0e0e0' # base01
tabs-active    = '#ababab' # base02

background     = '#f9f9f9' # base00
foreground     = '#102015' # base05
black          = '#e0e0e0' # base01
white          = '#040404' # base06
red            = '#e92f2f' # base08
yellow         = '#e09448' # base09
green          = '#0ed839' # base0B
cyan           = '#23edda' # base0C
blue           = '#3b48e3' # base0D
magenta        = '#f996e2' # base0E

dim-foreground   = '#343434' # base04
dim-white        = '#343434' # base04
dim-black        = '#e0e0e0' # base01
dim-yellow       = '#e09448' # base09
dim-green        = '#0ed839' # base0B
dim-cyan         = '#23edda' # base0C
dim-blue         = '#3b48e3' # base0D
dim-magenta      = '#f996e2' # base0E
dim-red          = '#69542d' # base0F

light-foreground = '#000000' # base07
light_white      = '#000000' # base07
light_black      = '#ababab' # base02
light_red        = '#e92f2f' # base08
light_yellow     = '#dddd13' # base0A
light_green      = '#0ed839' # base0B
light_cyan       = '#23edda' # base0C
light_blue       = '#3b48e3' # base0D
light_magenta    = '#f996e2' # base0E
