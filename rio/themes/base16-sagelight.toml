# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Sagelight by Carter Veldhuizen

[colors]
selection-background = '#d8d8d8' # base02
selection-foreground = '#383838' # base05

cursor         = '#383838' # base05
tabs           = '#e8e8e8' # base01
