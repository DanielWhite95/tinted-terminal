green          = '#ffffaf' # base0B
cyan           = '#87afd7' # base0C
blue           = '#8787af' # base0D
magenta        = '#5fafaf' # base0E

dim-foreground   = '#5f87af' # base04
dim-white        = '#5f87af' # base04
dim-black        = '#af5f5f' # base01
dim-yellow       = '#ff8700' # base09
dim-green        = '#ffffaf' # base0B
dim-cyan         = '#87afd7' # base0C
