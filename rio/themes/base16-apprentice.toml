# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Apprentice by romainl

[colors]
selection-background = '#5f875f' # base02
selection-foreground = '#5f5f87' # base05

cursor         = '#5f5f87' # base05
tabs           = '#af5f5f' # base01
