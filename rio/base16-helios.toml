# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Helios by Alex Meyer (https://github.com/reyemxela)

[colors]
selection-background = '#53585b' # base02
selection-foreground = '#d5d5d5' # base05

cursor         = '#d5d5d5' # base05
tabs           = '#383c3e' # base01
