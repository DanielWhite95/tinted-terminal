background     = '#1d2021' # base00
foreground     = '#d5d5d5' # base05
black          = '#383c3e' # base01
white          = '#dddddd' # base06
red            = '#d72638' # base08
yellow         = '#eb8413' # base09
green          = '#88b92d' # base0B
cyan           = '#1ba595' # base0C
blue           = '#1e8bac' # base0D
magenta        = '#be4264' # base0E

dim-foreground   = '#cdcdcd' # base04
dim-white        = '#cdcdcd' # base04
dim-black        = '#383c3e' # base01
dim-yellow       = '#eb8413' # base09
dim-green        = '#88b92d' # base0B
dim-cyan         = '#1ba595' # base0C
dim-blue         = '#1e8bac' # base0D
dim-magenta      = '#be4264' # base0E
dim-red          = '#c85e0d' # base0F

light-foreground = '#e5e5e5' # base07
light_white      = '#e5e5e5' # base07
light_black      = '#53585b' # base02
light_red        = '#d72638' # base08
light_yellow     = '#f19d1a' # base0A
light_green      = '#88b92d' # base0B
light_cyan       = '#1ba595' # base0C
light_blue       = '#1e8bac' # base0D
light_magenta    = '#be4264' # base0E
