# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tango by @Schnouki, based on the Tango Desktop Project

[colors]
selection-background = '#fce94f' # base02
selection-foreground = '#d3d7cf' # base05

cursor         = '#d3d7cf' # base05
tabs           = '#8ae234' # base01
tabs-active    = '#fce94f' # base02

background     = '#2e3436' # base00
foreground     = '#d3d7cf' # base05
black          = '#8ae234' # base01
white          = '#ad7fa8' # base06
red            = '#cc0000' # base08
yellow         = '#ef2929' # base09
green          = '#4e9a06' # base0B
cyan           = '#06989a' # base0C
blue           = '#3465a4' # base0D
magenta        = '#75507b' # base0E

dim-foreground   = '#729fcf' # base04
dim-white        = '#729fcf' # base04
dim-black        = '#8ae234' # base01
dim-yellow       = '#ef2929' # base09
dim-green        = '#4e9a06' # base0B
dim-cyan         = '#06989a' # base0C
dim-blue         = '#3465a4' # base0D
dim-magenta      = '#75507b' # base0E
dim-red          = '#34e2e2' # base0F

light-foreground = '#eeeeec' # base07
light_white      = '#eeeeec' # base07
light_black      = '#fce94f' # base02
light_red        = '#cc0000' # base08
light_yellow     = '#c4a000' # base0A
light_green      = '#4e9a06' # base0B
light_cyan       = '#06989a' # base0C
light_blue       = '#3465a4' # base0D
light_magenta    = '#75507b' # base0E
