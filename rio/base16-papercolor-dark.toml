# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: PaperColor Dark by Jon Leopard (http://github.com/jonleopard), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)

[colors]
selection-background = '#5faf00' # base02
selection-foreground = '#808080' # base05

cursor         = '#808080' # base05
tabs           = '#af005f' # base01
tabs-active    = '#5faf00' # base02

background     = '#1c1c1c' # base00
foreground     = '#808080' # base05
black          = '#af005f' # base01
white          = '#d7875f' # base06
red            = '#585858' # base08
yellow         = '#5faf5f' # base09
green          = '#af87d7' # base0B
cyan           = '#ffaf00' # base0C
blue           = '#ff5faf' # base0D
magenta        = '#00afaf' # base0E

dim-foreground   = '#5fafd7' # base04
dim-white        = '#5fafd7' # base04
dim-black        = '#af005f' # base01
dim-yellow       = '#5faf5f' # base09
dim-green        = '#af87d7' # base0B
dim-cyan         = '#ffaf00' # base0C
dim-blue         = '#ff5faf' # base0D
dim-magenta      = '#00afaf' # base0E
dim-red          = '#5f8787' # base0F

light-foreground = '#d0d0d0' # base07
light_white      = '#d0d0d0' # base07
light_black      = '#5faf00' # base02
light_red        = '#585858' # base08
light_yellow     = '#afd700' # base0A
light_green      = '#af87d7' # base0B
light_cyan       = '#ffaf00' # base0C
light_blue       = '#ff5faf' # base0D
light_magenta    = '#00afaf' # base0E
