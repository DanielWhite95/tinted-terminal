# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Equilibrium Gray Dark by Carlo Abelli

[colors]
selection-background = '#262626' # base02
selection-foreground = '#ababab' # base05

cursor         = '#ababab' # base05
tabs           = '#1b1b1b' # base01
