background     = '#111111' # base00
foreground     = '#ababab' # base05
black          = '#1b1b1b' # base01
white          = '#c6c6c6' # base06
red            = '#f04339' # base08
yellow         = '#df5923' # base09
green          = '#7f8b00' # base0B
cyan           = '#00948b' # base0C
blue           = '#008dd1' # base0D
magenta        = '#6a7fd2' # base0E

dim-foreground   = '#919191' # base04
dim-white        = '#919191' # base04
dim-black        = '#1b1b1b' # base01
dim-yellow       = '#df5923' # base09
dim-green        = '#7f8b00' # base0B
dim-cyan         = '#00948b' # base0C
dim-blue         = '#008dd1' # base0D
dim-magenta      = '#6a7fd2' # base0E
dim-red          = '#e3488e' # base0F

light-foreground = '#e2e2e2' # base07
light_white      = '#e2e2e2' # base07
light_black      = '#262626' # base02
light_red        = '#f04339' # base08
light_yellow     = '#bb8801' # base0A
light_green      = '#7f8b00' # base0B
light_cyan       = '#00948b' # base0C
light_blue       = '#008dd1' # base0D
light_magenta    = '#6a7fd2' # base0E
