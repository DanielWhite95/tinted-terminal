# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows 95 by Fergus Collins (https://github.com/C-Fergus)

[colors]
selection-background = '#383838' # base02
selection-foreground = '#a8a8a8' # base05

cursor         = '#a8a8a8' # base05
tabs           = '#1c1c1c' # base01
tabs-active    = '#383838' # base02

background     = '#000000' # base00
foreground     = '#a8a8a8' # base05
black          = '#1c1c1c' # base01
white          = '#d2d2d2' # base06
red            = '#fc5454' # base08
yellow         = '#a85400' # base09
green          = '#54fc54' # base0B
cyan           = '#54fcfc' # base0C
blue           = '#5454fc' # base0D
magenta        = '#fc54fc' # base0E

dim-foreground   = '#7e7e7e' # base04
dim-white        = '#7e7e7e' # base04
dim-black        = '#1c1c1c' # base01
dim-yellow       = '#a85400' # base09
dim-green        = '#54fc54' # base0B
dim-cyan         = '#54fcfc' # base0C
dim-blue         = '#5454fc' # base0D
dim-magenta      = '#fc54fc' # base0E
dim-red          = '#00a800' # base0F

light-foreground = '#fcfcfc' # base07
light_white      = '#fcfcfc' # base07
light_black      = '#383838' # base02
light_red        = '#fc5454' # base08
light_yellow     = '#fcfc54' # base0A
light_green      = '#54fc54' # base0B
light_cyan       = '#54fcfc' # base0C
light_blue       = '#5454fc' # base0D
light_magenta    = '#fc54fc' # base0E
