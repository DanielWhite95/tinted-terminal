# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruvbox light, medium by Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)

[colors]
selection-background = '#d5c4a1' # base02
