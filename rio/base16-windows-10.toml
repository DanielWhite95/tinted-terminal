# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows 10 by Fergus Collins (https://github.com/C-Fergus)

[colors]
selection-background = '#535353' # base02
selection-foreground = '#cccccc' # base05

cursor         = '#cccccc' # base05
tabs           = '#2f2f2f' # base01
