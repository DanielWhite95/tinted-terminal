black          = '#2f2f2f' # base01
white          = '#dfdfdf' # base06
red            = '#e74856' # base08
yellow         = '#c19c00' # base09
green          = '#16c60c' # base0B
cyan           = '#61d6d6' # base0C
blue           = '#3b78ff' # base0D
magenta        = '#b4009e' # base0E

dim-foreground   = '#b9b9b9' # base04
