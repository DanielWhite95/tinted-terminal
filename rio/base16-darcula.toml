# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Darcula by jetbrains

[colors]
selection-background = '#323232' # base02
selection-foreground = '#a9b7c6' # base05

cursor         = '#a9b7c6' # base05
tabs           = '#323232' # base01
tabs-active    = '#323232' # base02

background     = '#2b2b2b' # base00
foreground     = '#a9b7c6' # base05
black          = '#323232' # base01
white          = '#ffc66d' # base06
red            = '#4eade5' # base08
yellow         = '#689757' # base09
green          = '#6a8759' # base0B
cyan           = '#629755' # base0C
blue           = '#9876aa' # base0D
magenta        = '#cc7832' # base0E

dim-foreground   = '#a4a3a3' # base04
dim-white        = '#a4a3a3' # base04
dim-black        = '#323232' # base01
dim-yellow       = '#689757' # base09
dim-green        = '#6a8759' # base0B
dim-cyan         = '#629755' # base0C
dim-blue         = '#9876aa' # base0D
dim-magenta      = '#cc7832' # base0E
dim-red          = '#808080' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#323232' # base02
light_red        = '#4eade5' # base08
light_yellow     = '#bbb529' # base0A
light_green      = '#6a8759' # base0B
light_cyan       = '#629755' # base0C
light_blue       = '#9876aa' # base0D
light_magenta    = '#cc7832' # base0E
