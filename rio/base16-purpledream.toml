# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Purpledream by malet

[colors]
selection-background = '#403040' # base02
selection-foreground = '#ddd0dd' # base05

cursor         = '#ddd0dd' # base05
tabs           = '#302030' # base01
tabs-active    = '#403040' # base02

background     = '#100510' # base00
foreground     = '#ddd0dd' # base05
black          = '#302030' # base01
white          = '#eee0ee' # base06
red            = '#ff1d0d' # base08
yellow         = '#ccae14' # base09
green          = '#14cc64' # base0B
cyan           = '#0075b0' # base0C
blue           = '#00a0f0' # base0D
magenta        = '#b000d0' # base0E

dim-foreground   = '#bbb0bb' # base04
dim-white        = '#bbb0bb' # base04
dim-black        = '#302030' # base01
dim-yellow       = '#ccae14' # base09
dim-green        = '#14cc64' # base0B
dim-cyan         = '#0075b0' # base0C
dim-blue         = '#00a0f0' # base0D
dim-magenta      = '#b000d0' # base0E
dim-red          = '#6a2a3c' # base0F

light-foreground = '#fff0ff' # base07
light_white      = '#fff0ff' # base07
light_black      = '#403040' # base02
light_red        = '#ff1d0d' # base08
light_yellow     = '#f000a0' # base0A
light_green      = '#14cc64' # base0B
light_cyan       = '#0075b0' # base0C
light_blue       = '#00a0f0' # base0D
light_magenta    = '#b000d0' # base0E
