# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Oxocarbon Dark by shaunsingh/IBM

[colors]
selection-background = '#393939' # base02
selection-foreground = '#f2f4f8' # base05

cursor         = '#f2f4f8' # base05
tabs           = '#262626' # base01
tabs-active    = '#393939' # base02

background     = '#161616' # base00
foreground     = '#f2f4f8' # base05
black          = '#262626' # base01
white          = '#ffffff' # base06
red            = '#3ddbd9' # base08
yellow         = '#78a9ff' # base09
green          = '#33b1ff' # base0B
cyan           = '#ff7eb6' # base0C
blue           = '#42be65' # base0D
magenta        = '#be95ff' # base0E

dim-foreground   = '#dde1e6' # base04
dim-white        = '#dde1e6' # base04
dim-black        = '#262626' # base01
dim-yellow       = '#78a9ff' # base09
dim-green        = '#33b1ff' # base0B
dim-cyan         = '#ff7eb6' # base0C
dim-blue         = '#42be65' # base0D
dim-magenta      = '#be95ff' # base0E
dim-red          = '#82cfff' # base0F

light-foreground = '#08bdba' # base07
light_white      = '#08bdba' # base07
light_black      = '#393939' # base02
light_red        = '#3ddbd9' # base08
light_yellow     = '#ee5396' # base0A
light_green      = '#33b1ff' # base0B
light_cyan       = '#ff7eb6' # base0C
light_blue       = '#42be65' # base0D
light_magenta    = '#be95ff' # base0E
