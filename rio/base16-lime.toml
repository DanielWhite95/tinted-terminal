black          = '#202030' # base01
white          = '#fff2d1' # base06
red            = '#ff662a' # base08
yellow         = '#ff773a' # base09
green          = '#8cd97c' # base0B
cyan           = '#4cad83' # base0C
blue           = '#2b926f' # base0D
magenta        = '#1b825f' # base0E

dim-foreground   = '#515155' # base04
