# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Decaf by Alex Mirrington (https://github.com/alexmirrington)

[colors]
selection-background = '#515151' # base02
selection-foreground = '#cccccc' # base05

cursor         = '#cccccc' # base05
tabs           = '#393939' # base01
tabs-active    = '#515151' # base02

background     = '#2d2d2d' # base00
foreground     = '#cccccc' # base05
black          = '#393939' # base01
white          = '#e0e0e0' # base06
red            = '#ff7f7b' # base08
yellow         = '#ffbf70' # base09
green          = '#beda78' # base0B
cyan           = '#bed6ff' # base0C
blue           = '#90bee1' # base0D
magenta        = '#efb3f7' # base0E

dim-foreground   = '#b4b7b4' # base04
dim-white        = '#b4b7b4' # base04
dim-black        = '#393939' # base01
dim-yellow       = '#ffbf70' # base09
dim-green        = '#beda78' # base0B
dim-cyan         = '#bed6ff' # base0C
dim-blue         = '#90bee1' # base0D
dim-magenta      = '#efb3f7' # base0E
dim-red          = '#ff93b3' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#515151' # base02
light_red        = '#ff7f7b' # base08
light_yellow     = '#ffd67c' # base0A
light_green      = '#beda78' # base0B
light_cyan       = '#bed6ff' # base0C
light_blue       = '#90bee1' # base0D
light_magenta    = '#efb3f7' # base0E
