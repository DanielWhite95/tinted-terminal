# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Hardcore by Chris Caller

[colors]
selection-background = '#353535' # base02
selection-foreground = '#cdcdcd' # base05

cursor         = '#cdcdcd' # base05
tabs           = '#303030' # base01
tabs-active    = '#353535' # base02

background     = '#212121' # base00
foreground     = '#cdcdcd' # base05
black          = '#303030' # base01
white          = '#e5e5e5' # base06
red            = '#f92672' # base08
yellow         = '#fd971f' # base09
green          = '#a6e22e' # base0B
cyan           = '#708387' # base0C
blue           = '#66d9ef' # base0D
magenta        = '#9e6ffe' # base0E

dim-foreground   = '#707070' # base04
dim-white        = '#707070' # base04
dim-black        = '#303030' # base01
dim-yellow       = '#fd971f' # base09
dim-green        = '#a6e22e' # base0B
dim-cyan         = '#708387' # base0C
dim-blue         = '#66d9ef' # base0D
dim-magenta      = '#9e6ffe' # base0E
dim-red          = '#e8b882' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#353535' # base02
light_red        = '#f92672' # base08
light_yellow     = '#e6db74' # base0A
light_green      = '#a6e22e' # base0B
light_cyan       = '#708387' # base0C
light_blue       = '#66d9ef' # base0D
light_magenta    = '#9e6ffe' # base0E
