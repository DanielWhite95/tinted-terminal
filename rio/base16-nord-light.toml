# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Nord Light by threddast, based on fuxialexander&#39;s doom-nord-light-theme (Doom Emacs)

[colors]
selection-background = '#b8c5db' # base02
selection-foreground = '#2e3440' # base05

cursor         = '#2e3440' # base05
tabs           = '#c2d0e7' # base01
tabs-active    = '#b8c5db' # base02

background     = '#e5e9f0' # base00
foreground     = '#2e3440' # base05
black          = '#c2d0e7' # base01
white          = '#3b4252' # base06
red            = '#99324b' # base08
yellow         = '#ac4426' # base09
green          = '#4f894c' # base0B
cyan           = '#398eac' # base0C
blue           = '#3b6ea8' # base0D
magenta        = '#97365b' # base0E

dim-foreground   = '#60728c' # base04
dim-white        = '#60728c' # base04
dim-black        = '#c2d0e7' # base01
dim-yellow       = '#ac4426' # base09
dim-green        = '#4f894c' # base0B
dim-cyan         = '#398eac' # base0C
dim-blue         = '#3b6ea8' # base0D
dim-magenta      = '#97365b' # base0E
dim-red          = '#5272af' # base0F

light-foreground = '#29838d' # base07
light_white      = '#29838d' # base07
light_black      = '#b8c5db' # base02
light_red        = '#99324b' # base08
light_yellow     = '#9a7500' # base0A
light_green      = '#4f894c' # base0B
light_cyan       = '#398eac' # base0C
light_blue       = '#3b6ea8' # base0D
light_magenta    = '#97365b' # base0E
