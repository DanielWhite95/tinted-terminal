# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: selenized-black by Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali

[colors]
selection-background = '#3b3b3b' # base02
selection-foreground = '#b9b9b9' # base05

cursor         = '#b9b9b9' # base05
tabs           = '#252525' # base01
tabs-active    = '#3b3b3b' # base02

background     = '#181818' # base00
foreground     = '#b9b9b9' # base05
black          = '#252525' # base01
white          = '#dedede' # base06
red            = '#ed4a46' # base08
yellow         = '#e67f43' # base09
green          = '#70b433' # base0B
cyan           = '#3fc5b7' # base0C
blue           = '#368aeb' # base0D
magenta        = '#a580e2' # base0E

dim-foreground   = '#777777' # base04
dim-white        = '#777777' # base04
dim-black        = '#252525' # base01
dim-yellow       = '#e67f43' # base09
dim-green        = '#70b433' # base0B
dim-cyan         = '#3fc5b7' # base0C
dim-blue         = '#368aeb' # base0D
dim-magenta      = '#a580e2' # base0E
dim-red          = '#eb6eb7' # base0F

light-foreground = '#dedede' # base07
light_white      = '#dedede' # base07
light_black      = '#3b3b3b' # base02
light_red        = '#ed4a46' # base08
light_yellow     = '#dbb32d' # base0A
light_green      = '#70b433' # base0B
light_cyan       = '#3fc5b7' # base0C
light_blue       = '#368aeb' # base0D
light_magenta    = '#a580e2' # base0E
