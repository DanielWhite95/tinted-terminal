# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Colors by mrmrs (http://clrs.cc)

[colors]
selection-background = '#555555' # base02
selection-foreground = '#bbbbbb' # base05

cursor         = '#bbbbbb' # base05
tabs           = '#333333' # base01
tabs-active    = '#555555' # base02

background     = '#111111' # base00
foreground     = '#bbbbbb' # base05
black          = '#333333' # base01
white          = '#dddddd' # base06
red            = '#ff4136' # base08
yellow         = '#ff851b' # base09
green          = '#2ecc40' # base0B
cyan           = '#7fdbff' # base0C
blue           = '#0074d9' # base0D
magenta        = '#b10dc9' # base0E

dim-foreground   = '#999999' # base04
dim-white        = '#999999' # base04
dim-black        = '#333333' # base01
dim-yellow       = '#ff851b' # base09
dim-green        = '#2ecc40' # base0B
dim-cyan         = '#7fdbff' # base0C
dim-blue         = '#0074d9' # base0D
dim-magenta      = '#b10dc9' # base0E
dim-red          = '#85144b' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#555555' # base02
light_red        = '#ff4136' # base08
light_yellow     = '#ffdc00' # base0A
light_green      = '#2ecc40' # base0B
light_cyan       = '#7fdbff' # base0C
light_blue       = '#0074d9' # base0D
light_magenta    = '#b10dc9' # base0E
