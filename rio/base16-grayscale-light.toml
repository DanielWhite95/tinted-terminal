# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Grayscale Light by Alexandre Gavioli (https://github.com/Alexx2/)

[colors]
selection-background = '#b9b9b9' # base02
selection-foreground = '#464646' # base05

cursor         = '#464646' # base05
tabs           = '#e3e3e3' # base01
