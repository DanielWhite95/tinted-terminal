# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows NT by Fergus Collins (https://github.com/C-Fergus)

[colors]
selection-background = '#555555' # base02
selection-foreground = '#c0c0c0' # base05

cursor         = '#c0c0c0' # base05
tabs           = '#2a2a2a' # base01
tabs-active    = '#555555' # base02

background     = '#000000' # base00
foreground     = '#c0c0c0' # base05
black          = '#2a2a2a' # base01
white          = '#e0e0e0' # base06
red            = '#ff0000' # base08
yellow         = '#808000' # base09
green          = '#00ff00' # base0B
cyan           = '#00ffff' # base0C
blue           = '#0000ff' # base0D
magenta        = '#ff00ff' # base0E

dim-foreground   = '#a1a1a1' # base04
dim-white        = '#a1a1a1' # base04
dim-black        = '#2a2a2a' # base01
dim-yellow       = '#808000' # base09
dim-green        = '#00ff00' # base0B
dim-cyan         = '#00ffff' # base0C
dim-blue         = '#0000ff' # base0D
dim-magenta      = '#ff00ff' # base0E
dim-red          = '#008000' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#555555' # base02
light_red        = '#ff0000' # base08
light_yellow     = '#ffff00' # base0A
light_green      = '#00ff00' # base0B
light_cyan       = '#00ffff' # base0C
light_blue       = '#0000ff' # base0D
light_magenta    = '#ff00ff' # base0E
