# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: standardized-dark by ali (https://github.com/ali-githb/base16-standardized-scheme)

[colors]
selection-background = '#555555' # base02
selection-foreground = '#c0c0c0' # base05

cursor         = '#c0c0c0' # base05
tabs           = '#303030' # base01
tabs-active    = '#555555' # base02

background     = '#222222' # base00
foreground     = '#c0c0c0' # base05
black          = '#303030' # base01
white          = '#e0e0e0' # base06
red            = '#e15d67' # base08
yellow         = '#fc804e' # base09
green          = '#5db129' # base0B
cyan           = '#21c992' # base0C
blue           = '#00a3f2' # base0D
magenta        = '#b46ee0' # base0E

dim-foreground   = '#898989' # base04
dim-white        = '#898989' # base04
dim-black        = '#303030' # base01
dim-yellow       = '#fc804e' # base09
dim-green        = '#5db129' # base0B
dim-cyan         = '#21c992' # base0C
dim-blue         = '#00a3f2' # base0D
dim-magenta      = '#b46ee0' # base0E
dim-red          = '#b87d28' # base0F

light-foreground = '#ffffff' # base07
light_white      = '#ffffff' # base07
light_black      = '#555555' # base02
light_red        = '#e15d67' # base08
light_yellow     = '#e1b31a' # base0A
light_green      = '#5db129' # base0B
light_cyan       = '#21c992' # base0C
light_blue       = '#00a3f2' # base0D
light_magenta    = '#b46ee0' # base0E
