# Foot Terminal Theme
# Scheme system: base16
# Scheme name: Windows NT Light (legacy)
# Scheme author: Fergus Collins (https://github.com/C-Fergus)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
foreground=808080
background=ffffff
regular0=eaeaea # black
regular1=800000 # red
regular2=008000 # green
regular3=808000 # yellow
regular4=000080 # blue
regular5=800080 # magenta
regular6=008080 # cyan
regular7=404040 # white
bright0=d5d5d5 # bright black
bright1=ffff00 # bright red
bright2=eaeaea # bright green
bright3=d5d5d5 # bright yellow
bright4=a0a0a0 # bright blue
bright5=404040 # bright magenta
bright6=00ff00 # bright cyan
bright7=000000 # bright white
