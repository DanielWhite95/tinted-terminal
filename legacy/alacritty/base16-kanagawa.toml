[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x1f1f28'
foreground = '0xdcd7ba'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x1f1f28'
cursor = '0xdcd7ba'

# Normal colors
[colors.normal]
black = '0x16161d'
red = '0xc34043'
green = '0x76946a'
yellow = '0xc0a36e'
blue = '0x7e9cd8'
magenta = '0x957fb8'
cyan = '0x6a9589'
white = '0xc8c093'

# Bright colors
[colors.bright]
black = '0x223249'
red = '0xffa066'
green = '0x16161d'
yellow = '0x223249'
blue = '0x727169'
