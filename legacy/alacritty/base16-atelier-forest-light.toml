[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xf1efee'
foreground = '0x68615e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xf1efee'
cursor = '0x68615e'

# Normal colors
[colors.normal]
black = '0xe6e2e0'
red = '0xf22c40'
green = '0x7b9726'
yellow = '0xc38418'
blue = '0x407ee7'
magenta = '0x6666ea'
cyan = '0x3d97b8'
white = '0x2c2421'

# Bright colors
[colors.bright]
black = '0xa8a19f'
red = '0xdf5320'
green = '0xe6e2e0'
yellow = '0xa8a19f'
blue = '0x766e6b'
magenta = '0x2c2421'
cyan = '0xc33ff3'
white = '0x1b1918'
