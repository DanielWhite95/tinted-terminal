# Scheme system: base16
# Scheme name: PaperColor Dark (legacy)
# Scheme author: Jon Leopard (http://github.com/jonleopard), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x1c1c1c'
foreground = '0x808080'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x1c1c1c'
cursor = '0x808080'

# Normal colors
[colors.normal]
black = '0xaf005f'
red = '0x585858'
green = '0xaf87d7'
yellow = '0xafd700'
blue = '0xff5faf'
magenta = '0x00afaf'
cyan = '0xffaf00'
white = '0xd7875f'

# Bright colors
[colors.bright]
black = '0x5faf00'
red = '0x5faf5f'
green = '0xaf005f'
yellow = '0x5faf00'
blue = '0x5fafd7'
magenta = '0xd7875f'
cyan = '0x5f8787'
white = '0xd0d0d0'
