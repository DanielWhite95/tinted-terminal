# Scheme system: base16
# Scheme name: Solarized Dark (legacy)
# Scheme author: Ethan Schoonover (modified by aramisgithub)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x002b36'
foreground = '0x93a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x002b36'
cursor = '0x93a1a1'

# Normal colors
[colors.normal]
black = '0x073642'
red = '0xdc322f'
green = '0x859900'
yellow = '0xb58900'
blue = '0x268bd2'
magenta = '0x6c71c4'
cyan = '0x2aa198'
white = '0xeee8d5'

# Bright colors
[colors.bright]
black = '0x586e75'
red = '0xcb4b16'
green = '0x073642'
yellow = '0x586e75'
blue = '0x839496'
magenta = '0xeee8d5'
cyan = '0xd33682'
white = '0xfdf6e3'
