# Scheme system: base16
# Scheme name: Sagelight (legacy)
# Scheme author: Carter Veldhuizen
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xf8f8f8'
foreground = '0x383838'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xf8f8f8'
cursor = '0x383838'

# Normal colors
[colors.normal]
black = '0xe8e8e8'
red = '0xfa8480'
green = '0xa0d2c8'
yellow = '0xffdc61'
blue = '0xa0a7d2'
magenta = '0xc8a0d2'
cyan = '0xa2d6f5'
white = '0x282828'

# Bright colors
[colors.bright]
black = '0xd8d8d8'
red = '0xffaa61'
green = '0xe8e8e8'
yellow = '0xd8d8d8'
blue = '0x585858'
magenta = '0x282828'
cyan = '0xd2b2a0'
white = '0x181818'
