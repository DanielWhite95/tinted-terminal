# Scheme system: base16
# Scheme name: Vesper (legacy)
# Scheme author: FormalSnake (https://github.com/formalsnake)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x101010'
foreground = '0xb7b7b7'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x101010'
cursor = '0xb7b7b7'

# Normal colors
[colors.normal]
black = '0x232323'
red = '0xde6e6e'
green = '0x5f8787'
yellow = '0xffc799'
blue = '0x8eaaaa'
magenta = '0xd69094'
cyan = '0x60a592'
white = '0xc1c1c1'

# Bright colors
[colors.bright]
black = '0x222222'
red = '0xdab083'
green = '0x232323'
yellow = '0x222222'
blue = '0x999999'
magenta = '0xc1c1c1'
cyan = '0x876c4f'
white = '0xd5d5d5'
