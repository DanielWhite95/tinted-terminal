# Scheme system: base16
# Scheme name: OneDark (legacy)
# Scheme author: Lalit Magant (http://github.com/tilal6991)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x282c34'
foreground = '0xabb2bf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x282c34'
cursor = '0xabb2bf'

# Normal colors
[colors.normal]
black = '0x353b45'
red = '0xe06c75'
green = '0x98c379'
yellow = '0xe5c07b'
blue = '0x61afef'
magenta = '0xc678dd'
cyan = '0x56b6c2'
white = '0xb6bdca'

# Bright colors
[colors.bright]
black = '0x3e4451'
red = '0xd19a66'
green = '0x353b45'
yellow = '0x3e4451'
blue = '0x565c64'
magenta = '0xb6bdca'
cyan = '0xbe5046'
white = '0xc8ccd4'
