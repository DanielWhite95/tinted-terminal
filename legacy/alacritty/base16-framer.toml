# Scheme system: base16
# Scheme name: Framer (legacy)
# Scheme author: Framer (Maintained by Jesse Hoyos)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x181818'
foreground = '0xd0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x181818'
cursor = '0xd0d0d0'

# Normal colors
[colors.normal]
black = '0x151515'
red = '0xfd886b'
green = '0x32ccdc'
yellow = '0xfecb6e'
blue = '0x20bcfc'
magenta = '0xba8cfc'
cyan = '0xacddfd'
white = '0xe8e8e8'

# Bright colors
[colors.bright]
black = '0x464646'
red = '0xfc4769'
green = '0x151515'
yellow = '0x464646'
blue = '0xb9b9b9'
magenta = '0xe8e8e8'
cyan = '0xb15f4a'
white = '0xeeeeee'
