# Scheme system: base16
# Scheme name: Helios (legacy)
# Scheme author: Alex Meyer (https://github.com/reyemxela)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x1d2021'
foreground = '0xd5d5d5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x1d2021'
cursor = '0xd5d5d5'

# Normal colors
[colors.normal]
black = '0x383c3e'
red = '0xd72638'
green = '0x88b92d'
yellow = '0xf19d1a'
blue = '0x1e8bac'
magenta = '0xbe4264'
cyan = '0x1ba595'
white = '0xdddddd'

# Bright colors
[colors.bright]
black = '0x53585b'
red = '0xeb8413'
green = '0x383c3e'
yellow = '0x53585b'
blue = '0xcdcdcd'
magenta = '0xdddddd'
cyan = '0xc85e0d'
white = '0xe5e5e5'
