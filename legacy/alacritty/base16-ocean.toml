[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x2b303b'
foreground = '0xc0c5ce'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x2b303b'
cursor = '0xc0c5ce'

# Normal colors
[colors.normal]
black = '0x343d46'
red = '0xbf616a'
green = '0xa3be8c'
