# Scheme system: base16
# Scheme name: Gruvbox Material Dark, Hard (legacy)
# Scheme author: Mayush Kumar (https://github.com/MayushKumar), sainnhe (https://github.com/sainnhe/gruvbox-material-vscode)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x202020'
foreground = '0xddc7a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x202020'
cursor = '0xddc7a1'

# Normal colors
[colors.normal]
black = '0x2a2827'
red = '0xea6962'
green = '0xa9b665'
yellow = '0xd8a657'
blue = '0x7daea3'
magenta = '0xd3869b'
cyan = '0x89b482'
white = '0xebdbb2'

# Bright colors
[colors.bright]
black = '0x504945'
red = '0xe78a4e'
green = '0x2a2827'
yellow = '0x504945'
blue = '0xbdae93'
magenta = '0xebdbb2'
cyan = '0xbd6f3e'
white = '0xfbf1c7'
