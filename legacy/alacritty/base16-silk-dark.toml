# Scheme system: base16
# Scheme name: Silk Dark (legacy)
# Scheme author: Gabriel Fontes (https://github.com/Misterio77)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x0e3c46'
foreground = '0xc7dbdd'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x0e3c46'
cursor = '0xc7dbdd'

# Normal colors
[colors.normal]
black = '0x1d494e'
red = '0xfb6953'
green = '0x73d8ad'
yellow = '0xfce380'
blue = '0x46bddd'
magenta = '0x756b8a'
cyan = '0x3fb2b9'
white = '0xcbf2f7'

# Bright colors
[colors.bright]
black = '0x2a5054'
red = '0xfcab74'
green = '0x1d494e'
yellow = '0x2a5054'
blue = '0x9dc8cd'
magenta = '0xcbf2f7'
cyan = '0x9b647b'
white = '0xd2faff'
