# Scheme system: base16
# Scheme name: Windows 95 Light (legacy)
# Scheme author: Fergus Collins (https://github.com/C-Fergus)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xfcfcfc'
foreground = '0x545454'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xfcfcfc'
cursor = '0x545454'

# Normal colors
[colors.normal]
black = '0xe0e0e0'
red = '0xa80000'
green = '0x00a800'
yellow = '0xa85400'
blue = '0x0000a8'
magenta = '0xa800a8'
cyan = '0x00a8a8'
white = '0x2a2a2a'

# Bright colors
[colors.bright]
black = '0xc4c4c4'
red = '0xfcfc54'
green = '0xe0e0e0'
yellow = '0xc4c4c4'
blue = '0x7e7e7e'
magenta = '0x2a2a2a'
cyan = '0x54fc54'
white = '0x000000'
