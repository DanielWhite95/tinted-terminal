# Scheme system: base16
# Scheme name: Equilibrium Gray Light (legacy)
# Scheme author: Carlo Abelli
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xf1f1f1'
foreground = '0x474747'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xf1f1f1'
cursor = '0x474747'

# Normal colors
[colors.normal]
black = '0xe2e2e2'
red = '0xd02023'
green = '0x637200'
yellow = '0x9d6f00'
blue = '0x0073b5'
magenta = '0x4e66b6'
cyan = '0x007a72'
white = '0x303030'

# Bright colors
[colors.bright]
black = '0xd4d4d4'
red = '0xbf3e05'
green = '0xe2e2e2'
yellow = '0xd4d4d4'
blue = '0x5e5e5e'
magenta = '0x303030'
cyan = '0xc42775'
white = '0x1b1b1b'
