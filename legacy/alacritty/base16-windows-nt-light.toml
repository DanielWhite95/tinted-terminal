# Scheme system: base16
# Scheme name: Windows NT Light (legacy)
# Scheme author: Fergus Collins (https://github.com/C-Fergus)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xffffff'
foreground = '0x808080'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xffffff'
cursor = '0x808080'

# Normal colors
[colors.normal]
black = '0xeaeaea'
red = '0x800000'
green = '0x008000'
yellow = '0x808000'
blue = '0x000080'
magenta = '0x800080'
cyan = '0x008080'
white = '0x404040'

# Bright colors
[colors.bright]
black = '0xd5d5d5'
red = '0xffff00'
green = '0xeaeaea'
yellow = '0xd5d5d5'
blue = '0xa0a0a0'
magenta = '0x404040'
cyan = '0x00ff00'
white = '0x000000'
