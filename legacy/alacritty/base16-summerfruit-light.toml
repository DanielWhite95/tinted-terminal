# Scheme system: base16
# Scheme name: Summerfruit Light (legacy)
# Scheme author: Christopher Corley (http://christop.club/)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xffffff'
foreground = '0x101010'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xffffff'
cursor = '0x101010'

# Normal colors
[colors.normal]
black = '0xe0e0e0'
red = '0xff0086'
green = '0x00c918'
yellow = '0xaba800'
blue = '0x3777e6'
magenta = '0xad00a1'
cyan = '0x1faaaa'
white = '0x151515'

# Bright colors
[colors.bright]
black = '0xd0d0d0'
red = '0xfd8900'
green = '0xe0e0e0'
yellow = '0xd0d0d0'
blue = '0x000000'
magenta = '0x151515'
cyan = '0xcc6633'
white = '0x202020'
