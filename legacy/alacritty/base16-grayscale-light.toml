# Scheme system: base16
# Scheme name: Grayscale Light (legacy)
# Scheme author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0xf7f7f7'
foreground = '0x464646'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xf7f7f7'
cursor = '0x464646'

# Normal colors
[colors.normal]
black = '0xe3e3e3'
red = '0x7c7c7c'
green = '0x8e8e8e'
yellow = '0xa0a0a0'
blue = '0x686868'
magenta = '0x747474'
cyan = '0x868686'
white = '0x252525'

# Bright colors
[colors.bright]
black = '0xb9b9b9'
red = '0x999999'
green = '0xe3e3e3'
yellow = '0xb9b9b9'
blue = '0x525252'
magenta = '0x252525'
cyan = '0x5e5e5e'
white = '0x101010'
