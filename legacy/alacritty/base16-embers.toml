[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x16130f'
foreground = '0xa39a90'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x16130f'
cursor = '0xa39a90'

# Normal colors
[colors.normal]
black = '0x2c2620'
red = '0x826d57'
green = '0x57826d'
yellow = '0x6d8257'
blue = '0x6d5782'
magenta = '0x82576d'
cyan = '0x576d82'
white = '0xbeb6ae'

# Bright colors
[colors.bright]
black = '0x433b32'
red = '0x828257'
green = '0x2c2620'
yellow = '0x433b32'
blue = '0x8a8075'
