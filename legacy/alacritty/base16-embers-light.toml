foreground = '0x323b43'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xd1d6db'
cursor = '0x323b43'

# Normal colors
[colors.normal]
black = '0xaeb6be'
red = '0x576d82'
