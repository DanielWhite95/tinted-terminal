# Scheme system: base16
# Scheme name: Darcula (legacy)
# Scheme author: jetbrains
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x2b2b2b'
foreground = '0xa9b7c6'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x2b2b2b'
cursor = '0xa9b7c6'

# Normal colors
[colors.normal]
black = '0x323232'
red = '0x4eade5'
green = '0x6a8759'
yellow = '0xbbb529'
blue = '0x9876aa'
magenta = '0xcc7832'
cyan = '0x629755'
white = '0xffc66d'

# Bright colors
[colors.bright]
black = '0x323232'
red = '0x689757'
green = '0x323232'
yellow = '0x323232'
blue = '0xa4a3a3'
magenta = '0xffc66d'
cyan = '0x808080'
white = '0xffffff'
