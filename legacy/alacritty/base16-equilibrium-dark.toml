# Scheme system: base16
# Scheme name: Equilibrium Dark (legacy)
# Scheme author: Carlo Abelli
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

[colors]
draw_bold_text_with_bright_colors = false

# Default colors
[colors.primary]
background = '0x0c1118'
foreground = '0xafaba2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x0c1118'
cursor = '0xafaba2'

# Normal colors
[colors.normal]
black = '0x181c22'
red = '0xf04339'
green = '0x7f8b00'
yellow = '0xbb8801'
blue = '0x008dd1'
magenta = '0x6a7fd2'
cyan = '0x00948b'
white = '0xcac6bd'

# Bright colors
[colors.bright]
black = '0x22262d'
red = '0xdf5923'
green = '0x181c22'
yellow = '0x22262d'
blue = '0x949088'
magenta = '0xcac6bd'
cyan = '0xe3488e'
white = '0xe7e2d9'
