# base16-foot
# Base16 foot template by h4n1
# selenized-black scheme by Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=dedede
background=181818
regular0=252525 # black
regular1=ed4a46 # red
regular2=70b433 # green
regular3=dbb32d # yellow
regular4=368aeb # blue
regular5=a580e2 # magenta
regular6=3fc5b7 # cyan
regular7=b9b9b9 # white
bright0=3b3b3b # bright black
bright1=ed4a46 # bright red
bright2=70b433 # bright green
bright3=dbb32d # bright yellow
bright4=3fc5b7 # bright blue
bright5=a580e2 # bright magenta
bright6=eb6eb7 # bright cyan
bright7=dedede # bright white

