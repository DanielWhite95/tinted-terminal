# base16-foot
# Base16 foot template by h4n1
# Windows NT scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0e0
background=000000
regular0=2a2a2a # black
regular1=ff0000 # red
regular2=00ff00 # green
regular3=ffff00 # yellow
regular4=0000ff # blue
regular5=ff00ff # magenta
regular6=00ffff # cyan
regular7=c0c0c0 # white
bright0=555555 # bright black
bright1=ff0000 # bright red
bright2=00ff00 # bright green
bright3=ffff00 # bright yellow
bright4=00ffff # bright blue
bright5=ff00ff # bright magenta
bright6=008000 # bright cyan
bright7=e0e0e0 # bright white

