regular1=d88568 # red
regular2=83a471 # green
regular3=b99353 # yellow
regular4=8eccdd # blue
regular5=b98eb2 # magenta
regular6=7c9cae # cyan
regular7=cccccc # white
bright0=1d414d # bright black
bright1=d88568 # bright red
bright2=83a471 # bright green
bright3=b99353 # bright yellow
bright4=7c9cae # bright blue
bright5=b98eb2 # bright magenta
bright6=8b6c37 # bright cyan
bright7=e8e8e8 # bright white

