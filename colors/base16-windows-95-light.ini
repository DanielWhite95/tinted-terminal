# base16-foot
# Base16 foot template by h4n1
# Windows 95 Light scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=2a2a2a
background=fcfcfc
regular0=e0e0e0 # black
regular1=a80000 # red
regular2=00a800 # green
regular3=a85400 # yellow
regular4=0000a8 # blue
regular5=a800a8 # magenta
regular6=00a8a8 # cyan
regular7=545454 # white
bright0=c4c4c4 # bright black
bright1=a80000 # bright red
bright2=00a800 # bright green
bright3=a85400 # bright yellow
bright4=00a8a8 # bright blue
bright5=a800a8 # bright magenta
bright6=54fc54 # bright cyan
bright7=2a2a2a # bright white

