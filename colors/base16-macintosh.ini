# base16-foot
# Base16 foot template by h4n1
# Macintosh scheme by Rebecca Bettencourt (http://www.kreativekorp.com)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=c0c0c0
background=000000
regular0=404040 # black
regular1=dd0907 # red
regular2=1fb714 # green
regular3=fbf305 # yellow
regular4=0000d3 # blue
regular5=4700a5 # magenta
regular6=02abea # cyan
regular7=c0c0c0 # white
bright0=404040 # bright black
bright1=dd0907 # bright red
bright2=1fb714 # bright green
bright3=fbf305 # bright yellow
bright4=02abea # bright blue
bright5=4700a5 # bright magenta
bright6=90713a # bright cyan
bright7=c0c0c0 # bright white

