# base16-foot
# Base16 foot template by h4n1
# Pop scheme by Chris Kempson (http://chriskempson.com)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0e0
background=000000
regular0=202020 # black
regular1=eb008a # red
regular2=37b349 # green
regular3=f8ca12 # yellow
regular4=0e5a94 # blue
regular5=b31e8d # magenta
regular6=00aabb # cyan
regular7=d0d0d0 # white
bright0=303030 # bright black
bright1=eb008a # bright red
bright2=37b349 # bright green
bright3=f8ca12 # bright yellow
bright4=00aabb # bright blue
bright5=b31e8d # bright magenta
bright6=7a2d00 # bright cyan
bright7=e0e0e0 # bright white

