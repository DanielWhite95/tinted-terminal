# base16-foot
# Base16 foot template by h4n1
# Da One White scheme by NNB (https://github.com/NNBnh)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=000000
background=ffffff
regular0=c8c8c8 # black
regular1=de5d6e # red
regular2=76a85d # green
regular3=b3684f # yellow
regular4=5890f8 # blue
regular5=c173d1 # magenta
regular6=64b5a7 # cyan
regular7=181818 # white
bright0=888888 # bright black
bright1=de5d6e # bright red
bright2=76a85d # bright green
bright3=b3684f # bright yellow
bright4=64b5a7 # bright blue
bright5=c173d1 # bright magenta
bright6=b3684f # bright cyan
bright7=000000 # bright white

