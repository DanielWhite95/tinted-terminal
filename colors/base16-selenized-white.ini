# base16-foot
# Base16 foot template by h4n1
# selenized-white scheme by Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=282828
background=ffffff
regular0=ebebeb # black
regular1=bf0000 # red
regular2=008400 # green
regular3=af8500 # yellow
regular4=0054cf # blue
regular5=6b40c3 # magenta
regular6=009a8a # cyan
regular7=474747 # white
bright0=cdcdcd # bright black
bright1=bf0000 # bright red
bright2=008400 # bright green
bright3=af8500 # bright yellow
bright4=009a8a # bright blue
bright5=6b40c3 # bright magenta
bright6=dd0f9d # bright cyan
bright7=282828 # bright white

