# base16-foot
# Base16 foot template by h4n1
# Black Metal (Gorgoroth) scheme by metalelf0 (https://github.com/metalelf0)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=999999
background=000000
regular0=121212 # black
regular1=5f8787 # red
regular2=9b8d7f # green
regular3=8c7f70 # yellow
regular4=888888 # blue
regular5=999999 # magenta
regular6=aaaaaa # cyan
regular7=c1c1c1 # white
bright0=222222 # bright black
bright1=5f8787 # bright red
bright2=9b8d7f # bright green
bright3=8c7f70 # bright yellow
bright4=aaaaaa # bright blue
bright5=999999 # bright magenta
bright6=444444 # bright cyan
bright7=999999 # bright white

