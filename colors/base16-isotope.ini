# base16-foot
# Base16 foot template by h4n1
# Isotope scheme by Jan T. Sott
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0e0
background=000000
regular0=404040 # black
regular1=ff0000 # red
regular2=33ff00 # green
regular3=ff0099 # yellow
regular4=0066ff # blue
regular5=cc00ff # magenta
regular6=00ffff # cyan
regular7=d0d0d0 # white
bright0=606060 # bright black
bright1=ff0000 # bright red
bright2=33ff00 # bright green
bright3=ff0099 # bright yellow
bright4=00ffff # bright blue
bright5=cc00ff # bright magenta
bright6=3300ff # bright cyan
bright7=e0e0e0 # bright white

