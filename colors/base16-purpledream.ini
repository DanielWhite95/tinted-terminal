# base16-foot
# Base16 foot template by h4n1
# Purpledream scheme by malet
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=eee0ee
background=100510
regular0=302030 # black
regular1=ff1d0d # red
regular2=14cc64 # green
regular3=f000a0 # yellow
regular4=00a0f0 # blue
regular5=b000d0 # magenta
regular6=0075b0 # cyan
regular7=ddd0dd # white
bright0=403040 # bright black
bright1=ff1d0d # bright red
bright2=14cc64 # bright green
bright3=f000a0 # bright yellow
bright4=0075b0 # bright blue
bright5=b000d0 # bright magenta
bright6=6a2a3c # bright cyan
bright7=eee0ee # bright white

