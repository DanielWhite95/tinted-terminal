background=000000
regular0=303030 # black
regular1=fb0120 # red
regular2=a1c659 # green
regular3=fda331 # yellow
regular4=6fb3d2 # blue
regular5=d381c3 # magenta
regular6=76c7b7 # cyan
regular7=e0e0e0 # white
bright0=505050 # bright black
bright1=fb0120 # bright red
bright2=a1c659 # bright green
bright3=fda331 # bright yellow
bright4=76c7b7 # bright blue
bright5=d381c3 # bright magenta
bright6=be643c # bright cyan
bright7=f5f5f5 # bright white

