# base16-foot
# Base16 foot template by h4n1
# PaperColor Dark scheme by Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=d7875f
background=1c1c1c
regular0=af005f # black
regular1=585858 # red
regular2=af87d7 # green
regular3=afd700 # yellow
regular4=ff5faf # blue
regular5=00afaf # magenta
regular6=ffaf00 # cyan
regular7=808080 # white
bright0=5faf00 # bright black
bright1=585858 # bright red
bright2=af87d7 # bright green
bright3=afd700 # bright yellow
bright4=ffaf00 # bright blue
bright5=00afaf # bright magenta
bright6=5f8787 # bright cyan
bright7=d7875f # bright white

