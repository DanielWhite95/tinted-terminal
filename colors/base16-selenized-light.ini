# base16-foot
# Base16 foot template by h4n1
# selenized-light scheme by Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=3a4d53
background=fbf3db
regular0=ece3cc # black
regular1=cc1729 # red
regular2=428b00 # green
regular3=a78300 # yellow
regular4=006dce # blue
regular5=825dc0 # magenta
regular6=00978a # cyan
regular7=53676d # white
bright0=d5cdb6 # bright black
bright1=cc1729 # bright red
bright2=428b00 # bright green
bright3=a78300 # bright yellow
bright4=00978a # bright blue
bright5=825dc0 # bright magenta
bright6=c44392 # bright cyan
bright7=3a4d53 # bright white

