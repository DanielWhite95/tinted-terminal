# base16-foot
# Base16 foot template by h4n1
# Outrun Dark scheme by Hugo Delahousse (http://github.com/hugodelahousse/)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0ff
background=00002a
regular0=20204a # black
regular1=ff4242 # red
regular2=59f176 # green
regular3=f3e877 # yellow
regular4=66b0ff # blue
regular5=f10596 # magenta
regular6=0ef0f0 # cyan
regular7=d0d0fa # white
bright0=30305a # bright black
bright1=ff4242 # bright red
bright2=59f176 # bright green
bright3=f3e877 # bright yellow
bright4=0ef0f0 # bright blue
bright5=f10596 # bright magenta
bright6=f003ef # bright cyan
bright7=e0e0ff # bright white

