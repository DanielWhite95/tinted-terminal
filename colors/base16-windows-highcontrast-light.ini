# base16-foot
# Base16 foot template by h4n1
# Windows High Contrast Light scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=2a2a2a
background=fcfcfc
regular0=e8e8e8 # black
regular1=800000 # red
regular2=008000 # green
regular3=808000 # yellow
regular4=000080 # blue
regular5=800080 # magenta
regular6=008080 # cyan
regular7=545454 # white
bright0=d4d4d4 # bright black
bright1=800000 # bright red
bright2=008000 # bright green
bright3=808000 # bright yellow
bright4=008080 # bright blue
bright5=800080 # bright magenta
bright6=54fc54 # bright cyan
bright7=2a2a2a # bright white

