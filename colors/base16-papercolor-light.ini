# base16-foot
# Base16 foot template by h4n1
# PaperColor Light scheme by Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=005f87
background=eeeeee
regular0=af0000 # black
regular1=bcbcbc # red
regular2=8700af # green
regular3=d70087 # yellow
regular4=d75f00 # blue
regular5=005faf # magenta
regular6=d75f00 # cyan
regular7=444444 # white
bright0=008700 # bright black
bright1=bcbcbc # bright red
bright2=8700af # bright green
bright3=d70087 # bright yellow
bright4=d75f00 # bright blue
bright5=005faf # bright magenta
bright6=005f87 # bright cyan
bright7=005f87 # bright white

