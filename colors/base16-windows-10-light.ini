# base16-foot
# Base16 foot template by h4n1
# Windows 10 Light scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=414141
background=f2f2f2
regular0=e5e5e5 # black
regular1=c50f1f # red
regular2=13a10e # green
regular3=c19c00 # yellow
regular4=0037da # blue
regular5=881798 # magenta
regular6=3a96dd # cyan
regular7=767676 # white
bright0=d9d9d9 # bright black
bright1=c50f1f # bright red
bright2=13a10e # bright green
bright3=c19c00 # bright yellow
bright4=3a96dd # bright blue
bright5=881798 # bright magenta
bright6=16c60c # bright cyan
bright7=414141 # bright white

