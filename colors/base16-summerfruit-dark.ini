# base16-foot
# Base16 foot template by h4n1
# Summerfruit Dark scheme by Christopher Corley (http://christop.club/)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0e0
background=151515
regular0=202020 # black
regular1=ff0086 # red
regular2=00c918 # green
regular3=aba800 # yellow
regular4=3777e6 # blue
regular5=ad00a1 # magenta
regular6=1faaaa # cyan
regular7=d0d0d0 # white
bright0=303030 # bright black
bright1=ff0086 # bright red
bright2=00c918 # bright green
bright3=aba800 # bright yellow
bright4=1faaaa # bright blue
bright5=ad00a1 # bright magenta
bright6=cc6633 # bright cyan
bright7=e0e0e0 # bright white

