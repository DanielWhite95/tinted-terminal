# base16-foot
# Base16 foot template by h4n1
# Colors scheme by mrmrs (http://clrs.cc)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=dddddd
background=111111
regular0=333333 # black
regular1=ff4136 # red
regular2=2ecc40 # green
regular3=ffdc00 # yellow
regular4=0074d9 # blue
regular5=b10dc9 # magenta
regular6=7fdbff # cyan
regular7=bbbbbb # white
bright0=555555 # bright black
bright1=ff4136 # bright red
bright2=2ecc40 # bright green
bright3=ffdc00 # bright yellow
bright4=7fdbff # bright blue
bright5=b10dc9 # bright magenta
bright6=85144b # bright cyan
bright7=dddddd # bright white

