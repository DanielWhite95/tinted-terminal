# base16-foot
# Base16 foot template by h4n1
# Decaf scheme by Alex Mirrington (https://github.com/alexmirrington)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=e0e0e0
background=2d2d2d
regular0=393939 # black
regular1=ff7f7b # red
regular2=beda78 # green
regular3=ffd67c # yellow
regular4=90bee1 # blue
regular5=efb3f7 # magenta
regular6=bed6ff # cyan
regular7=cccccc # white
bright0=515151 # bright black
bright1=ff7f7b # bright red
bright2=beda78 # bright green
bright3=ffd67c # bright yellow
bright4=bed6ff # bright blue
bright5=efb3f7 # bright magenta
bright6=ff93b3 # bright cyan
bright7=e0e0e0 # bright white

