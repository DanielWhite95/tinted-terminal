# base16-foot
# Base16 foot template by h4n1
# Windows 10 scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=dfdfdf
background=0c0c0c
regular0=2f2f2f # black
regular1=e74856 # red
regular2=16c60c # green
regular3=f9f1a5 # yellow
regular4=3b78ff # blue
regular5=b4009e # magenta
regular6=61d6d6 # cyan
regular7=cccccc # white
bright0=535353 # bright black
bright1=e74856 # bright red
bright2=16c60c # bright green
bright3=f9f1a5 # bright yellow
bright4=61d6d6 # bright blue
bright5=b4009e # bright magenta
bright6=13a10e # bright cyan
bright7=dfdfdf # bright white

