# base16-foot
# Base16 foot template by h4n1
# Windows 95 scheme by Fergus Collins (https://github.com/C-Fergus)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=d2d2d2
background=000000
regular0=1c1c1c # black
regular1=fc5454 # red
regular2=54fc54 # green
regular3=fcfc54 # yellow
regular4=5454fc # blue
regular5=fc54fc # magenta
regular6=54fcfc # cyan
regular7=a8a8a8 # white
bright0=383838 # bright black
bright1=fc5454 # bright red
bright2=54fc54 # bright green
bright3=fcfc54 # bright yellow
bright4=54fcfc # bright blue
bright5=fc54fc # bright magenta
bright6=00a800 # bright cyan
bright7=d2d2d2 # bright white

