# base16-foot
# Base16 foot template by h4n1
# Green Screen scheme by Chris Kempson (http://chriskempson.com)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=00dd00
background=001100
regular0=003300 # black
regular1=007700 # red
regular2=00bb00 # green
regular3=007700 # yellow
regular4=009900 # blue
regular5=00bb00 # magenta
regular6=005500 # cyan
regular7=00bb00 # white
bright0=005500 # bright black
bright1=007700 # bright red
bright2=00bb00 # bright green
bright3=007700 # bright yellow
bright4=005500 # bright blue
bright5=00bb00 # bright magenta
bright6=005500 # bright cyan
bright7=00dd00 # bright white

