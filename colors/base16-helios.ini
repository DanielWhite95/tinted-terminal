# base16-foot
# Base16 foot template by h4n1
# Helios scheme by Alex Meyer (https://github.com/reyemxela)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
foreground=dddddd
background=1d2021
regular0=383c3e # black
regular1=d72638 # red
regular2=88b92d # green
regular3=f19d1a # yellow
regular4=1e8bac # blue
regular5=be4264 # magenta
regular6=1ba595 # cyan
regular7=d5d5d5 # white
bright0=53585b # bright black
bright1=d72638 # bright red
bright2=88b92d # bright green
bright3=f19d1a # bright yellow
bright4=1ba595 # bright blue
bright5=be4264 # bright magenta
bright6=c85e0d # bright cyan
bright7=dddddd # bright white

